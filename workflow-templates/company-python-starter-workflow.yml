name: Company Python Starter Workflow

on:
  push:
  workflow_dispatch:

jobs:
  Test:

    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
        cache: 'pip'

    - name: ğŸ”§ Install dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r src/requirements.txt; fi

    - name: ğŸ” Lint with flake8
      run: |
        pip install flake8
        flake8 src --count --show-source --statistics || true

    - name: ğŸ” Test with pytest
      run: |
        pip install pytest
        pytest src
